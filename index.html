<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFSC Lookup Toolkit</title>
    <script defer src="api.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="p-3 m-0 border-0 bd-example m-0 border-0 bd-example-row">

<body>
    <div class="container text-center">
    <h1>Enter IFSC Code to Check All Details</h1>

    <form id="myfm">
    <label for="ifsc">IFSC:</label>
    <input type="text" id="ifsc" name="ifsc" required>
    <button type="submit" id="btn">Get IFSC Details</button>
    <h2>IFSC Lookup Tool</h2>
    <p id="result"></p>
</form>
    <div class="row-cols-1">
        <div class="col-BANK">Bank</div>
        <div class="col-IFSC">Column</div>
        <div class="col-BANKCODE">Column</div>
        <div class="col-BRANCH">Column</div>
        <div class="col-ADDRESS">Column</div>
        <div class="col-STATE">Column</div>
        <div class="col-CITY">Column</div>
        <div class="col-DISTRICT">Column</div>
        <div class="col-ISO3166">Column</div>
        <div class="col-MICR">Column</div>
        <div class="col-SWIFT">Column</div>
        <div class="col-CENTRE">Column</div>
        <div class="col-CONTACT">Column</div>
        <div class="col-UPI">Column</div>
        <div class="col-NEFT">Column</div>
        <div class="col-RTGS">Column</div>
        <div class="col-IMPS">Column</div>
      </div>
    </div>
</body>
</html>
